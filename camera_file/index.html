
<html>
<head>
	<title>Client TCP</title>
</head>
<body>
  <p> Hello </p>
    <div>
			<script type="text/javascript">
			var connection = new WebSocket('ws://10.168.75.94:8555'); // tcp server on c/c++
				connection.onopen = function () {
  			connection.send('Hi server'); // Send the message 'Ping' to the server
			};
			connection.onclose = function(event) {
  			};
				connection.onmessage = function(event) {
	  			console.log(event.data);
				};
				
		</script>
	</div>
</body>
</html>
